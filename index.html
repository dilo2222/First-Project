<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Asilbek's Project</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="important">
            <h1 class="important__title">To Do App</h1>
            <div class="important__wrapper">
                <div class="important__overlay">
                    <div class="important__inner">
                        <div class="important__buttons">
                            <button class="important__add">Add a Note</button>
                            <button class="important__switcher">Switch Theme</button>
                        </div>
                        <ul class="important__list">

                        </ul>
                    </div>
                </div>

            </div>

        </section>
        <div class="overlay hidden">
        <div class="popup hidden">
            <p class="popup__title">Write your task</p>
            <input class="popup__input" type="text" placeholder="text here">
            <div class="popup__buttons">
                <button class="btn popup_remove">Cancel</button>
                <button class="btn popup_add">Add Task</button>
            </div>
        </div>
        </div>

        <div class="overlay hidden">
            <div class="edit hidden">
                 <p class="edit__title">Edit</p>
            <input class="edit__input" type="text" placeholder="text here">
            <div class="edit__buttons">
                <button class=" edit_remove">Cancel</button>
                <button class=" edit_add">Confirm</button>
            </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
